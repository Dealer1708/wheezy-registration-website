@extends("base.html")
@require(path_for, login, rights, roles)

@def content():
    <title>Home</title>

    <header>
        <div class="header-area">
            <h1 class="home-btn" style="cursor: default;">@login</h1>
            <button class="logout-btn" id="home-login-btns" onclick="location.href='/logout'" style="margin: 20px auto;">Logout</button>
        </div>
        <hr>
    </header>

    <div style="display: flex; justify-content: center;">
        <div class="dashboard">
            @if "admin" in rights or "super" in rights :
                <button id="home-login-btns" onclick="location.href='/validator'">VALIDATOR</button>
                @end
            @if "gamer" in rights or "super" in rights:
                <button id="home-login-btns" onclick="location.href='/games'">Games</button>
                @end
            @if rights[0] == 'super':
                <button id="home-login-btns" onclick="location.href='/changerights'">Change Rights</button>
                @end
            @if len(rights) < len(roles) - 1 and rights[0] != "super":
                <button id="home-login-btns" onclick="location.href='/requestrights'">Send Request</button>
        </div>
    </div>
@end
